# Apito Authentication Plugin Configuration
plugin:
  id: "hc-auth-plugin"
  language: "go"
  title: "Apito Authentication Plugin"
  icon: "https://raw.githubusercontent.com/apito-io/hc-auth-plugin/main/logo.png"
  description: "JWT, OAuth, and SAML authentication for your API"
  type: "system"
  role: ""
  enable: true
  debug: false
  version: "1.0.0"
  author: "Apito"
  repository_url: "https://github.com/apito-io/hc-auth-plugin"
  branch: "main"
  graphql_schema_config:
    queries: []
    mutations: []
  rest_api_config: []
  binary_path: "hc-auth-plugin"
  handshake_config:
    protocol_version: 1
    magic_cookie_key: "APITO_PLUGIN"
    magic_cookie_value: "apito_plugin_magic_cookie_v1"
  env_vars:
    - key: "JWT_SECRET"
      value: ""
    - key: "OAUTH_CLIENT_ID"
      value: ""
    - key: "OAUTH_CLIENT_SECRET"
      value: ""
